<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/script.js"></script>
    <title>Letter</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="lastname">Last name</label>
            <input id="lastname" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input id="address" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Send me a letter.</button>
        </form>
      </div>

      <div id="story">
        <h1>Stuff back</h1>
        <p>
Dear, <span class="name"></span> <span class="lastname"></span>, were are happy to inform you, that your email address is <span class="email"></span>, and your address is <span class="address"></span>".
</p>
      </div>
    </div>

    <!-- Second project starts here -->

    <div class="container">
      <h1>Submit a Word</h1>
      <div>
        <form id="formTwo">
          <div class="form-group">
            <label for="word">Word</label>
            <input id="word" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Submit your word!</button>
        </form>
        <div id="return">
          <h1>Word back!</h1>
          <p>
            <span class="word"></span>
          </p>
        </div>
  </body>
</html>
